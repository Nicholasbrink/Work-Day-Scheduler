<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- Using a class "row + class name" means the hour, description and button can all be added in one row and spaced into a grid of 12. -->

      <!-- set ID of hour so timenow variable can access this and determine if its in the past, present or future -->
      <div id="9" class="row time-block">
        <!-- set class "hour" of first section of row and spacing of 1/12 (bootstrap). -->
        <div class="hour col-md-1">9 AM</div>
        <!-- set class "description" of 2nd part of the row and spacing of 10/12. Wrap it in a textarea div-->
        <textarea class="description col-md-10"> </textarea>
        <!-- set class "saveBtn" of last part of the row and spacing of 1/12. Wrap it in a button div-->
        <button class="btn saveBtn col-md-1">
          <!-- Favicon save button-->
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="10" class="row time-block">
        <div class="hour col-md-1">10 AM</div>
        <textarea class="description col-md-10"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="11" class="row time-block">
        <div class="hour col-md-1">11 AM</div>
        <textarea class="description col-md-10"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="12" class="row time-block">
        <div class="hour col-md-1">12 AM</div>
        <textarea class="description col-md-10"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="1" class="row time-block">
        <div class="hour col-md-1">1 PM</div>
        <textarea class="description col-md-10"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="2" class="row time-block">
        <div class="hour col-md-1">2 PM</div>
        <textarea class="description col-md-10"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="3" class="row time-block">
        <div class="hour col-md-1">3 PM</div>
        <textarea class="description col-md-10"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="4" class="row time-block">
        <div class="hour col-md-1">4 PM</div>
        <textarea class="description col-md-10"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="5" class="row time-block">
        <div class="hour col-md-1">5 PM</div>
        <textarea class="description col-md-10"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
